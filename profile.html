    <div class="row">
      <div class="col-md-8">
        <h1 class="text-center">Profile</h1>

    <div class="row" id="uhhh">
      <div class="col-md-12" >
        <h2 id="whosPortfolio" class="text-center">Your Portfolio</h2>
        <div id="portStats" class="text-center">
            <span>Value: <span id="value" style="padding: 0px;"></span></span>
            <span>Cash: <span id="cash" style="padding: 0px;"></span></span>
            <span>Avg: <span id="avg" style="padding: 0px;"></span></span>
            <span>Shares: <span id="shares" style="padding: 0px;"></span></span>
        </div>
        <div class="" id="portfolio">
        </div>
        <h3 class="text-center">Trading</h3>
         <div id="tradingDiv" class="row">

          <div id="buyingDiv" class="col-md-6">
            <h4 class="text-center">Buy</h4>
            <table>
              <tr>
                <th>Fish Type</th>
                <th>Price Per Share</th>
                <th>Total</th>
                <th>Number to Buy</th>
                <th>Purchase</th>
              </tr>
              <tr>
                <td><div id="buyList"></div></td>
                <td><p id="pricePerShare">0</p></td>
                <td class="center"><p id="totalPrice">0</p></td>
                <td><input type="number" aria-label="Number to buy" name="quantity" min="1" max="10" id="numberToBuy" value="1"></td>
                <td><button id="buyButton">Buy</button></td>
              </tr>
            </table>
          </div>

          <div id="sellingDiv" class="col-md-6">
            <h4 class="text-center">Sell</h4>
            <table>
            <tr>
              <th>Fish Type</th>
              <th>Value Per Share</th>
              <th>Total Sale</th>
              <th>Number to Sell</th>
              <th>Sell</th>
            </tr>
            <tr>
              <td><div id="sellList"><select aria-label="Choose fish stock to sell" id="sellListDropDown"></select></div></td>
              <td><p id="valuePerShare">0</p></td>
              <td class="center"><p id="totalSale">0</p></td>
              <td><input type="number" aria-label="Number to sell" name="quantity" min="1" max="10" id="numberToSell" value="1"></td>
              <td><button id="sellButton">Sell</button></td>
            </tr>
          </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="lineGraph">
        
      </div>
    </div>
