<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
  	<title>Aquascraper Display</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">

	  <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="./js/utils/d3.min.js"></script>
  <script src="./js/utils/fishTypePairs.js"></script>
  <script src="./js/bar/makeStatsGraph.js"></script>
  <script src="./js/trading/buyingUtils.js"></script>
  <script src="./js/utils/utils.js"></script>
  <script src="./js/bar/changeCategory.js"></script>
  <script src="./js/bar/makeCategoryGraphs.js"></script>
  <script src="./js/bar/changeStat.js"></script>
  <script src="./js/line/lineGraph.js"></script>
	<script src="./js/index.js"></script>
  <script src="./js/trading/initStorage.js"></script>
  <script src="./js/trading/portfolio.js"></script>
  </head>
  <body>
  	<div class="col-md-12">
  		<h1 class="text-center">Aquascraper</h1>
      <h2 class="text-center" id="currentDay">Current Day Data</h2>
  	</div>
  <div class="row">
    <div class="col-md-9 offset-md-3" id="portfolio">
    </div>
  </div>
  <div class="row ">
  	<div class="col-md-12" id="firstGraph">
        <label for="averageRadio" class='radio-inline'>
          <input id="averageRadio" type="radio" name="graphType" value="avg" checked> Averages
        </label>
        <label for="stdDevRadio" class='radio-inline'>
          <input id="stdDevRadio" type="radio" name="graphType" value="stdDev"> Standard Deviation
        </label>
        <label for="salesVolumeRadio" class='radio-inline'>
          <input id="salesVolumeRadio" type="radio" name="graphType" value="salesVolume"> Sales Volume
        </label>
  	</div>
  </div>
    <div class="row ">
      <div class="col-md-6" id="secondGraph">
              <div id="drop"></div>
      </div>
      <div class="col-md-6" id="tradingDiv">
          <table>
            <tr>
              <th>Fish Type</th>
              <th>Price Per Share</th>
              <th>Total</th>
              <th>Number to Buy</th>
              <th>Purchase</th>
            </tr>
            <tr>
              <td><div id="buyList"></div></td>
              <td><p id="pricePerShare">0</p></td>
              <td class="center"><p id="totalPrice">0</p></td>
              <td><input type="number" name="quantity" min="1" max="10" id="numberToBuy" value="1"></td>
              <td><button id="buyButton">Buy</button></td>
            </tr>
          </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="checkBoxesDiv">
          <input type="checkbox" id="fwanabantoidCheckbox" name="fishTypePair" value="fwanabantoid">
          <label for="fwanabantoidCheckbox">Non-Betta Anabantoids</label>

            <div class="bettas">
                <input type="checkbox" id="fwbettasctCheckbox" name="fishTypePair" value="fwbettasct">
                <label for="fwbettasctCheckbox">Crowntail Bettas</label>

                <input type="checkbox" id="fwbettasdCheckbox" name="fishTypePair" value="fwbettasd">
                <label for="fwbettasdCheckbox">Deltatail Bettas</label>

                <input type="checkbox" id="fwbettasdtCheckbox" name="fishTypePair" value="fwbettasdt">
                <label for="fwbettasdtCheckbox">Doubletail Bettas</label>

                <input type="checkbox" id="fwbettashmCheckbox" name="fishTypePair" value="fwbettashm">
                <label for="fwbettashmCheckbox">Halfmoon Bettas</label>

                <input type="checkbox" id="fwbettashmpCheckbox" name="fishTypePair" value="fwbettashmp">
                <label for="fwbettashmpCheckbox">Halfmoon Plakat Bettas</label>

                <input type="checkbox" id="fwbettasvtCheckbox" name="fishTypePair" value="fwbettasvt">
                <label for="fwbettasvtCheckbox">Veiltail Bettas</label>

                <input type="checkbox" id="fwbettaswtCheckbox" name="fishTypePair" value="fwbettaswt">
                <label for="fwbettaswtCheckbox">Plakat Bettas</label>

                <input type="checkbox" id="fwbettasCheckbox" name="fishTypePair" value="fwbettas">
                <label for="fwbettasCheckbox">Wildtype Bettas</label>

            </div>
          <input type="checkbox" id="fwarowanaCheckbox" name="fishTypePair" value="fwarowana">
          <label for="fwarowanaCheckbox">Arowana</label>

          <div class="catfish">
                <input type="checkbox" id="fwcatfishpCheckbox" name="fishTypePair" value="fwcatfishp">
                <label for="fwcatfishpCheckbox">Pleco Catfish</label>

                <input type="checkbox" id="fwcatfishcCheckbox" name="fishTypePair" value="fwcatfishc">
                <label for="fwcatfishcCheckbox">Cory Catfish</label>

                <input type="checkbox" id="fwcatfishlCheckbox" name="fishTypePair" value="fwcatfishl">
                <label for="fwcatfishlCheckbox">Loaches</label>

                <input type="checkbox" id="fwcatfishCheckbox" name="fishTypePair" value="fwcatfish">
                <label for="fwcatfishCheckbox">Other Catfish</label>
          </div>

                <input type="checkbox" id="fwcharacinsCheckbox" name="fishTypePair" value="fwcharacins">
                <label for="fwcharacinsCheckbox">Characins</label>

          <div class="cichlids">
                <input type="checkbox" id="fwcichlidsmhCheckbox" name="fishTypePair" value="fwcichlidsmh">
                <label for="fwcichlidsmhCheckbox">Malawi Haplochromine Cichlids</label>

                <input type="checkbox" id="fwcichlidsmmbCheckbox" name="fishTypePair" value="fwcichlidsmmb">
                <label for="fwcichlidsmmbCheckbox">Malawi Mbuna Cichlids</label>

                <input type="checkbox" id="fwcichlidsmpCheckbox" name="fishTypePair" value="fwcichlidsmp">
                <label for="fwcichlidsmpCheckbox">Malawi Peacock Cichlids</label>

                <input type="checkbox" id="fwcichlidsmCheckbox" name="fishTypePair" value="fwcichlidsm">
                <label for="fwcichlidsmCheckbox">Other Malawi Cichlids</label>

                <input type="checkbox" id="fwcichlidstCheckbox" name="fishTypePair" value="fwcichlidst">
                <label for="fwcichlidstCheckbox">Tanganyika Cichlids</label>

                <input type="checkbox" id="fwcichlidsvCheckbox" name="fishTypePair" value="fwcichlidsv">
                <label for="fwcichlidsvCheckbox">Victoria Cichlids</label>

                <input type="checkbox" id="fwcichlidswCheckbox" name="fishTypePair" value="fwcichlidsw">
                <label for="fwcichlidswCheckbox">Western Africa Cichlids</label>

                <input type="checkbox" id="fwcichlidcCheckbox" name="fishTypePair" value="fwcichlidc">
                <label for="fwcichlidcCheckbox">Central America Cichlids</label>

                <input type="checkbox" id="fwangelfishCheckbox" name="fishTypePair" value="fwangelfish">
                <label for="fwangelfishCheckbox">Angelfish</label>

                <input type="checkbox" id="fwapistoCheckbox" name="fishTypePair" value="fwapisto">
                <label for="fwapistoCheckbox">Apistos</label>

                <input type="checkbox" id="fwdiscusCheckbox" name="fishTypePair" value="fwdiscus">
                <label for="fwdiscusCheckbox">Discus</label>

                <input type="checkbox" id="fwflowerhornCheckbox" name="fishTypePair" value="fwflowerhorn">
                <label for="fwflowerhornCheckbox">Flowerhorn Cichlids</label>

                <input type="checkbox" id="fwcichlidsoCheckbox" name="fishTypePair" value="fwcichlidso">
                <label for="fwcichlidsoCheckbox">Other Cichlids</label>
          </div>

          <input type="checkbox" id="fwcyprinidsCheckbox" name="fishTypePair" value="fwcyprinids">
          <label for="fwcyprinidsCheckbox">Cyprinids</label>

          <input type="checkbox" id="fwgoldfishCheckbox" name="fishTypePair" value="fwgoldfish">
          <label for="fwgoldfishCheckbox">Goldfish</label>

          <input type="checkbox" id="fwkoiCheckbox" name="fishTypePair" value="fwkoi">
          <label for="fwkoiCheckbox">Koi</label>

          <input type="checkbox" id="fwinvertsCheckbox" name="fishTypePair" value="fwinverts">
          <label for="fwinvertsCheckbox">Invertebrates</label>

          <input type="checkbox" id="fwkillifishCheckbox" name="fishTypePair" value="fwkillifish">
          <label for="fwkillifishCheckbox">Killifish</label>

          <input type="checkbox" id="fwkillifisheCheckbox" name="fishTypePair" value="fwkillifishe">
          <label for="fwkillifisheCheckbox">Killifish Eggs</label>

          <div class="livebearers">
                <input type="checkbox" id="fwguppiesCheckbox" name="fishTypePair" value="fwguppies">
                <label for="fwguppiesCheckbox">Guppies</label>

                <input type="checkbox" id="fwlivebearersCheckbox" name="fishTypePair" value="fwlivebearers">
                <label for="fwlivebearersCheckbox">Domesticated Livebearers</label>

                <input type="checkbox" id="fwlivebearerswCheckbox" name="fishTypePair" value="fwlivebearersw">
                <label for="fwlivebearerswCheckbox">Wildtype Livebearers</label>
          </div>

          <input type="checkbox" id="fwrainbowsCheckbox" name="fishTypePair" value="fwrainbows">
          <label for="fwrainbowsCheckbox">Rainbowfish</label>

          <input type="checkbox" id="fwsnailsCheckbox" name="fishTypePair" value="fwsnails">
          <label for="fwsnailsCheckbox">Snails</label>

          <input type="checkbox" id="fwstringrayCheckbox" name="fishTypePair" value="fwstringray">
          <label for="fwstringrayCheckbox">Stingrays</label>

          <input type="checkbox" id="fwusnativeCheckbox" name="fishTypePair" value="fwusnative">
          <label for="fwusnativeCheckbox">US Native Fish</label>

          <input type="checkbox" id="fwCheckbox" name="fishTypePair" value="fw">
          <label for="fwCheckbox">Other Freshwater Fish</label>

          <input type="checkbox" id="fwMixedCheckbox" name="fishTypePair" value="fwmixed">
          <label for="fwMixedCheckbox">Mixed Lots</label>
      </div>
      <div class="col-md-6" id="lineGraph">
      </div>
    </div>
  </body>
</html>
